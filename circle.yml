machine:
  python:
    version: 2.7.11
    
test:
  override:
    - grep html site/index.html
    - html-lint.py site/index.html
    - pip freeze > pythonpackages.txt
    - grep "html5lib==0.999999999" pythonpackages.txt

general:
  artifacts:
    - "validate.json" # a single file, relative to the build directory
    - pythonpackages.txt
    
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync site s3://demo2.d1g.nl --delete --acl public-read

